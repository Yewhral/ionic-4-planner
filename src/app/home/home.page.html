<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      Lesson planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lesson planner</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-sm>
          <section class="home-section">
            <div class="home-container">

              <ion-item>
                <ion-label>Students</ion-label>
                <ion-input class="students-input" value="8"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Start</ion-label>
                <ion-datetime displayFormat="HH:mm" value="2020-10-10T10:25:00.000"></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label><span>Break</span><span class="inputs-container-label_small">(min)</span></ion-label>
                <ion-input class="break-input" value="10"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>End</ion-label>
                <ion-datetime displayFormat="HH:mm" value="2020-10-10T13:30:00.000"></ion-datetime>
              </ion-item>

            </div>
          </section>

        </ion-col>

        <ion-col size="12" size-sm>
          <section class="home-section">
            <div class="home-container">
              Results
            </div>
          </section>
        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
